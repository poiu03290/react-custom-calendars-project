name: PR Title from Commit

on:
  pull_request:
    types: [opened]

jobs:
  set-pr-title:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 2
      - name: Set PR Title from Commit
        run: |
          COMMIT_MSG=$(git log -1 --pretty=%B)
          if [[ $COMMIT_MSG =~ ^\[.*\] ]]; then
            echo "PR_TITLE=$COMMIT_MSG" >> $GITHUB_ENV
            gh pr edit ${{ github.event.pull_request.number }} --title "$COMMIT_MSG"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
